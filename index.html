<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invader</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameMenu" id="modalStart">
      <div class="gameMenu__container">
        <h3>MENU</h3>
        <!-- <h1 id="gameOverScore">Space</h1> -->
        <!-- <p>Invader</p> -->
        <div class="gameMenu__buttons">
          <button class="button" id="startGame">Start</button>
          <button class="button">Option</button>
          <button class="button">Description</button>
          <button class="button">Exit</button>
        </div>
      </div>
    </div>
    <div class="gameOver" id="modalRestart">
      <div class="gameOver__container">
        <h3>Game Over</h3>
        <h1 id="gameOverScore">0</h1>
        <p>Score</p>
        <div class="gameOver__buttons">
          <button class="button" id="restartGame">Restart</button>
          <button class="button">Home</button>
          <button class="button">Exit</button>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <h1>Space Invader</h1>
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <script src="background.js"></script>
    <script src="meteor.js"></script>
    <script src="enemy.js"></script>
    <script src="bullet.js"></script>
    <script src="player.js"></script>
    <script src="gameOver.js"></script>
    <script src="main.js"></script>
  </body>
</html>
