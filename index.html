<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invader</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameMenu" id="modalStart">
      <div class="gameMenu__container">
        <h3>MENU</h3>
        <!-- <h1 id="gameOverScore">Space</h1> -->
        <!-- <p>Invader</p> -->
        <div class="gameMenu__buttons">
          <button class="button" id="startGame">Start</button>
          <button class="button" id="menuSetting">Setting</button>
          <button class="button" id="menuOption">Controls</button>
          <button class="button">Exit</button>
        </div>
      </div>
    </div>

    <div class="gameOver" id="modalRestart">
      <div class="gameOver__container">
        <h3>Game Over</h3>
        <h1 id="gameOverScore">0</h1>
        <p>Score</p>
        <div class="gameOver__buttons">
          <button class="button" id="restartGame">Restart</button>
          <button class="button" id="homeButton">Home</button>
          <button class="button">Exit</button>
        </div>
      </div>
    </div>

    <!-- options -->
    <div class="menuDescription" id="modalMenuOption">
      <div class="menuDescription__container">
        <h3>Game Control</h3>
        <div class="menuDescription__list">
          <p>Arrow Keys : Player Movement</p>
          <p>Space Key : Fire Bullet</p>
          <p>'M' Key : Play or Pause Music</p>
          <button class="button" id="menuOptionBtn">Got it</button>
        </div>
      </div>
    </div>

    <!-- setting -->
    <div class="menuSetting" id="modalMenuSetting">
      <div class="menuSetting__container">
        <h3>Game Setting</h3>
        <div class="menuSetting__list">
          <h1>Sound</h1>
          <div class="menuSetting__list__item">
            <p>Background</p>
            <button
              id="playBackgroundSoundBtn"
              class="btnOn"
              onclick="toggleState('bgBtn')"
            >
              On
            </button>
          </div>
          <div class="menuSetting__list__item">
            <p>Firing</p>
            <button
              id="playFiringSoundBtn"
              class="btnOn"
              onclick="toggleState('fBtn')"
            >
              On
            </button>
          </div>
          <div class="menuSetting__list__item">
            <p>Collision</p>
            <button
              id="playCollisionSoundBtn"
              class="btnOn"
              onclick="toggleState('cBtn')"
            >
              On
            </button>
          </div>
          <button class="button" id="menuSettingBtn">Done</button>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <h1>Space Invader</h1>
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>

    <script src="background.js"></script>
    <script src="meteor.js"></script>
    <script src="enemy.js"></script>
    <script src="bullet.js"></script>
    <script src="player.js"></script>
    <script src="gameOver.js"></script>
    <script src="main.js"></script>
  </body>
</html>
